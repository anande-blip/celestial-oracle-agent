
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial - Tarot & Oracle Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --midnight: #020617;
        --gold: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.4);
        --velvet: #4a0404;
        --deep-velvet: #250202;
        --navy-deck: #1a2a4a;
      }
      body {
        background-color: var(--midnight);
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif { font-family: 'Playfair Display', serif; }

      /* Starfield Background */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        background: radial-gradient(circle at 50% 50%, #0a1428 0%, #020617 100%);
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      /* Ritual Table - Rich Red Velvet Texture */
      .ritual-table {
        background-color: var(--velvet);
        background-image: 
          radial-gradient(circle at 50% 50%, transparent 10%, rgba(0,0,0,0.8) 100%),
          url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
        background-blend-mode: multiply;
        box-shadow: inset 0 0 300px rgba(0,0,0,1);
        position: relative;
        overflow: hidden;
      }

      .velvet-fold {
        position: absolute;
        width: 250%;
        height: 250%;
        top: -75%;
        left: -75%;
        background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 70%);
        pointer-events: none;
        opacity: 0.4;
      }

      /* Card Mechanics */
      .preserve-3d { transform-style: preserve-3d; perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .card-transition { transition: transform 0.8s ease-in-out; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--midnight); }
      ::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

      .gold-text {
        color: var(--gold);
        text-shadow: 0 0 15px var(--gold-glow);
      }
      .shadow-glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
      }
      .gold-border {
        border: 1px solid var(--gold);
      }
      .gold-glow-hover:hover {
        box-shadow: 0 0 50px var(--gold-glow);
        border-color: rgba(212, 175, 55, 1);
      }
      .glass-card {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
      
      @keyframes vapor {
        0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0.2; }
        50% { transform: translate(-50%, -50%) scale(1.5) rotate(180deg); opacity: 0.5; }
      }
      .animate-vapor { animation: vapor 10s infinite ease-in-out; }
      .animate-spin-slow { animation: spin 40s infinite linear; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      /* Tarot Card Luxury Back Patterns */
      .card-back-lux {
        background-color: var(--navy-deck);
        background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
      }

      .gold-foil {
        background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Crystal Ball */
      .crystal-orb {
        width: 140px;
        height: 140px;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(168, 85, 247, 0.2) 50%, rgba(0,0,0,0.9) 100%);
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(168, 85, 247, 0.5), inset 0 0 30px rgba(255,255,255,0.2);
        position: relative;
        overflow: hidden;
      }
      .orb-mist {
        position: absolute;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.5), transparent 60%);
        animation: vapor 12s infinite linear;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-15px) scale(1.05); }
      }
      .animate-float { animation: float 6s infinite ease-in-out; }

      .oracle-video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "livekit-client": "https://esm.sh/livekit-client@^2.9.4",
        "@livekit/components-react": "https://esm.sh/@livekit/components-react@^2.7.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="stars-container" id="starfield"></div>
    <script>
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 2.5 + 0.5 + 'px';
        star.style.height = star.style.width;
        star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
        starfield.appendChild(star);
      }
    </script>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
